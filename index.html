<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
<title>Sorteio de Times</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo-removebg-preview.png" alt="Logo" class="logo">
            <h1>Sorteio de Times de Futebol</h1>
        </header>
        <section class="form-section">
            <input type="text" id="nome" placeholder="Nome do Jogador">
            <input type="text" id="posicao" placeholder="Posição">
            <button onclick="adicionarJogador()">Adicionar Jogador</button>
            <button onclick="zerarLista()">Zerar Lista</button>
        </section>
        <section class="lista-jogadores">
            <h2>Jogadores</h2>
            <ul id="listaJogadores"></ul>
        </section>
        <section class="sorteio">
            <button onclick="sortearTimes()">Sortear Times</button>
        </section>
        <section class="resultado">
            <h2>Times</h2>
            <div class="times">
                <div>
                    <h3>Time 1</h3>
                    <ul id="time1"></ul>
                </div>
                <div>
                    <h3>Time 2</h3>
                    <ul id="time2"></ul>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
